<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form align="center" method="post" enctype="multipart/form-data">
        <p><input type="text" name="fname" placeholder="type first name"></p>
        <p><input type="text" name="lname" placeholder="type last name"></p>
        <p><input type="email" name="uid" placeholder="type email id"></p>
        <p><input type="password" name="upass" placeholder="type password"></p>

        <p>
            <input type="radio" name="user" value="student">student
            <input type="radio" name="user" value="devloper">devloper
        </p>
        <p>
            <input type="checkbox" name="a" value="a">html
            <input type="checkbox" name="b" value="b">css
            <input type="checkbox" name="c" value="c">java script
            <input type="checkbox" name="d" value="d">jquary
        </p>
        <p><input type="date" name="dob"></p>
        <p><input type="time" name="time"></p>
        <p><input type="file" name="file"></p>
        <p><input type="color" name="theme"></p>
        <p><input type="number" name="q" placeholder="enter number"></p>
        <p><input type="search" name="srch" placeholder="enter to search"></p>
        <p><input type="url" name="link" placeholder="enter to link"></p>
        <p><input type="range" name="rng"></p>

        <p>
            <select name="data">
                <option>MCA</option>
                <option>BCA</option>
                <option>B tech</option>
                <option>M tech</option>
                <option>Diploma</option>

            </select>
        </p>
        
        <P><textarea name="msg" rows="10" cols="100"></textarea></P>
        <P><input type="hidden" name="hid" value="password"></P>
        <P><input type="reset" value="reset form"></P>
        <P><input type="submit" name="go" value="update now"></P>
        



    </form>
</body>
</html>
